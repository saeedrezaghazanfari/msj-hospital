{% extends 'website/shared/_main_layout.html' %}
{% load static i18n widget_tweaks %}
{% block title %}{% translate 'آمپول | ورود' %}{% endblock %}
{% block extraCss %}
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="//geodata.solutions/includes/countrystatecity.js"></script>
<link rel="stylesheet" href="{% static 'css/auth.css' %}" media="screen and (min-width: 801px)">
<link rel="stylesheet" href="{% static 'css/responsive/auth-res.css' %}" media="screen and (max-width: 800px)">
{% endblock %}


{% block content %}


    <div class="container bg-light border p-3">
        
        <form method="POST" novalidate autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="row">
    
                <div class="col-sm-4">
                    <h3>Country</h3>
                    <select name="country" class="countries form-control" id="countryId">
                        <option value="">Select Country</option>
                    </select>
                </div>
        
                <div class="col-sm-4">
                        <h3>State</h3>
                        <select name="state" class="states form-control" id="stateId">
                            <option value="">Select State</option>
                        </select>
                </div>
                
                <div class="col-sm-4">
                    <h3>City</h3>        
                    <select name="city" class="cities form-control" id="cityId">
                        <option value="">Select City</option>
                    </select>
                </div>
                
            </div>

            <br>
            <button type="submit">ارسال</button>
        </form>

    </div>

{% endblock %}
